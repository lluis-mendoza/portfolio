            var barcelona = document.querySelector('#barcelona-path');
            var barcelonaLength = barcelona.getTotalLength();
            barcelona.style.strokeDasharray = barcelonaLength + ' ' + barcelonaLength;
            barcelona.style.strokeDashoffset = barcelonaLength;
            barcelona.getBoundingClientRect();

            var line = document.querySelector('#line');
            var lineLength = line.getTotalLength();
            line.style.strokeDasharray = lineLength + ' ' + lineLength;
            line.style.strokeDashoffset = lineLength;
            line.getBoundingClientRect();

            function drawBarcelona(a){
                var scrollPercentage = a.progress;
                
                var path = document.querySelector('#barcelona-path');
                var pathLength = path.getTotalLength();
                var drawLength = pathLength * scrollPercentage;
                path.style.strokeDashoffset = pathLength - drawLength;
            }
            function drawLine(a){
                var scrollPercentage = a.progress;
                
                var path = document.querySelector('#line');
                var pathLength = path.getTotalLength();
                var drawLength = pathLength * scrollPercentage;
                path.style.strokeDashoffset = pathLength - drawLength;

                var pt = path.getPointAtLength(drawLength);
                var dot = document.getElementById("dot");		  
                dot.setAttribute("transform", "translate("+ (pt.x+20) + "," + (pt.y-20) + ")");
                let b = [200,400,600,800];
                let offset = 20;
                for(let i = 0; i<4; ++i){
                    let ball = document.getElementById("ball"+(i+1));
                    let text = document.getElementById("text"+(i+1));
                    if (pt.y > b[i] && pt.y < b[i] + offset){
                        let p = (pt.y-b[i]) / (offset);
                        let v = easeInQuart(p, 1, 2, 1);
                        
                        ball.setAttribute("r", 20*v);
                        ball.style.opacity = p;
                        text.style.opacity = p;
                    }
                    else if (pt.y < b[i]){
                        ball.style.opacity = 0;
                        text.style.opacity = 0;
                        ball.setAttribute("r", 0);
                    }
                    else{
                        ball.style.opacity = 1;
                        text.style.opacity = 1;
                        ball.setAttribute("r", 40);
                    }
                }
                
            }
            // t = time, b = beginning value, c = change in value, d = duration
            function easeInQuart (t, b, c, d) {
                return c * (t /= d) * t * t * t + b;
            }
